      - name: Run kv test
        run: |
          # Update comment with Pending status for this step
          ./scripts/update-comment.sh "KV Test" "Pending" "${{ env.COMMENT_ID }}" "${{ secrets.GITHUB_TOKEN }}" "${{ github.repository }}"


      - name: Run crypto test
        run: |
          # Update comment with Pending status for this step
          ./scripts/update-comment.sh "Crypto Test" "Pending" "${{ env.COMMENT_ID }}" "${{ secrets.GITHUB_TOKEN }}" "${{ github.repository }}"

          # Run the crypto test command

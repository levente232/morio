      - name: Run idestroy (Destroy resources)
        run: |
          # Update comment with Pending status for this step
          ./scripts/update-comment.sh "Destroy Resources" "Pending" "${{ env.COMMENT_ID }}" "${{ secrets.GITHUB_TOKEN }}" "${{ github.repository }}"


            ./scripts/update-comment.sh "Setup Configure Test" "Fail" "${{ env.COMMENT_ID }}" "${{ secrets.GITHUB_TOKEN }}" "${{ github.repository }}"
            exit 1
          fi

      - name: Wait for 30 seconds
        run: sleep 30

      - name: Run account create test
        run: |
          # Update comment with Pending status for this step
          ./scripts/update-comment.sh "Account Create Test" "Pending" "${{ env.COMMENT_ID }}" "${{ secrets.GITHUB_TOKEN }}" "${{ github.repository }}"

          # Run the account create test command
          if npm run itest create; then
            # If successful, update the comment with Success
            ./scripts/update-comment.sh "Account Create Test" "Success" "${{ env.COMMENT_ID }}" "${{ secrets.GITHUB_TOKEN }}" "${{ github.repository }}"
          else
            # If failed, update the comment with Fail
            ./scripts/update-comment.sh "Account Create Test" "Fail" "${{ env.COMMENT_ID }}" "${{ secrets.GITHUB_TOKEN }}" "${{ github.repository }}"
            exit 1
          fi

      - name: Run anonymous test
        run: |
          # Update comment with Pending status for this step
          ./scripts/update-comment.sh "Anonymous Test" "Pending" "${{ env.COMMENT_ID }}" "${{ secrets.GITHUB_TOKEN }}" "${{ github.repository }}"

